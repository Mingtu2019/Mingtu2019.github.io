  <script>
    var mixins = [];

    var defaultMixin = {
      methods: {
        onLoad: function () { }
      },
      mounted: function () {
        $('.vue-loading').removeClass('vue-loading');
      }
    }
    mixins.push(defaultMixin)
  </script>

  <script>
    var statusMixin = {
      methods: {
        rowStatusClass: function (status) {
          if (status === '已过期') {
            return 'inactive'
          }
          return ''
        },

        statusClass: function (status) {
          if (!status) {
            return ''
          }
          if (status === '尚未开始' || status.startsWith('等待')) {
            return 'orange'
          } else if (status === '已撤销') {
            return 'silver'
          } else if (status === '被退回' || status.indexOf('销假中') >= 0) {
            return 'red'
          } else if (status.startsWith('通过') || status.indexOf('审核完成') >= 0 || status === '已销假') {
            return 'green'
          }
          return ''
        }
      }
    }
    mixins && mixins.push(statusMixin)
  </script>
  <script>
    var itemMixin = {
      data: {
        hasMore: true
      },
      methods: {
        onLoad: function () {
          if (this.items.length < 10) {
            this.hasMore = false;
          }
        },
        reloadMore: function (cb) {
          this.hasMore = false
          return this.reload(cb, {
            more: true
          });
        },
        reviewed: function (item) {
          if ('green' !== this.statusClass(item.process)) {
            return false;
          }
          return item.process !== '已销假';
        },
        viewPassCard: function (item) {
          location.href = '' + item.id + '/pass-card';
        },
        timeRange: function (data) {
          return timeStr(data.fn_907) + ' ~ ' + timeStr(data.fn_2379)
        }
      }
    };
  </script>

  <script>
    if (window.itemMixin) {
      mixins.push(window.itemMixin)
    }

    var app = new Vue({
      el: '#content',
      mixins: mixins,
      data: {
        loading: true,
        items: [],
        temps: {}
      },
      computed: {
        presets: function () {
          return _.filter(this.items, function (item) {
            return item.student_id === 0
          })
        },
        owns: function () {
          return _.filter(this.items, function (item) {
            return item.student_id !== 0
          })
        }
      },
      methods: {
        reload: function (cb, data) {
          this.loading = true
          exam.request('', function (resp) {
            this.loading = false;
            this.items = resp.data || [];
            cb && cb(resp);

            this.onLoad(resp.data);
          }.bind(this), 'get', data);
        }
      },
      mounted: function () {
        $(function () {
          this.reload();
        }.bind(this));
      }
    });
  </script>
